name: Playwright Tests on LambdaTest

on:
  push:
    branches: [ feature/lambdatest-grid ]
  pull_request:
    branches: [ feature/lambdatest-grid ]
  workflow_dispatch:


jobs:
  playwright-lambdatest:
    runs-on: ubuntu-latest
    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on LambdaTest
        run: |
          npx playwright test --project="chrome:latest:Windows 11@lambdatest" --grep "@smoke"
        
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report